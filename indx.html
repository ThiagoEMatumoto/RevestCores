<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revest Cores - Acabamentos & Pintura</title>

  <!-- Google Fonts - Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <!-- Header Fixo -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <!-- Logo -->
        <div class="logo">
          <img src="imgs/revest_cores_logo.png" alt="Revest Cores - Acabamentos & Pintura" class="logo-img">
        </div>

        <!-- Navegação Desktop -->
        <nav class="nav-desktop">
          <ul class="nav-list">
            <li><a href="#inicio" class="nav-link">Sobre nós</a></li>
            <li><a href="#servicos" class="nav-link">Nossos serviços</a></li>
            <li><a href="#portfolio" class="nav-link">Trabalhos Realizados</a></li>
          </ul>
          <a href="#contato" class="header-cta-btn">Faça um orçamento</a>
        </nav>

        <!-- Menu Hambúrguer Mobile -->
        <button class="hamburger" id="hamburger">
          <img src="imgs/hambuger_menu.png" alt="Menu" class="hamburger-icon">
        </button>
      </div>
    </div>

    <!-- Menu Mobile -->
    <nav class="nav-mobile" id="navMobile">
      <ul class="nav-mobile-list">
        <li><a href="#inicio" class="nav-mobile-link">Sobre nós</a></li>
        <li><a href="#servicos" class="nav-mobile-link">Nossos serviços</a></li>
        <li><a href="#portfolio" class="nav-mobile-link">Trabalhos Realizados</a></li>
        <li><a href="#contato" class="nav-mobile-link">Faça um orçamento</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-bg">
      <div class="container">
        <div class="hero-content">
          <h1 class="hero-title">Revestimentos que transformam seu espaço!</h1>
          <a href="#orcamento" class="hero-cta">Faça um orçamento</a>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="js/main.js"></script>
</body>

</html>
